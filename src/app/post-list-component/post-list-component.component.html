<li [ngClass]="{'list-group-item': true,
'list-group-item-success': getState() === 'green',
'list-group-item-danger': getState() === 'red'}">
   
    <h3>{{ postTitle }}</h3>
    <span class="align-text-bottom">{{ postDate | date : 'mm/dd/yyyy, hh:mm a'  }}</span>
  
  <p>{{ postContent }}</p>
  
  <button class="btn btn-success" (click)="onLoveIt()">Love it</button>
  <button class="btn btn-danger" (click)="onDontLoveIt()">Don't love it</button>

</li>
